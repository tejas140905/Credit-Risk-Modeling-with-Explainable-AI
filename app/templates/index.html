<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 2px #4fc3f7;
        }

        .full {
            grid-column: span 2;
        }

        button {
            grid-column: span 2;
            padding: 14px;
            background: linear-gradient(90deg, #4fc3f7, #2196f3);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33,150,243,0.4);
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            display: none;
            font-size: 15px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .low { background: rgba(76, 175, 80, 0.2); }
        .medium { background: rgba(255, 152, 0, 0.2); }
        .high { background: rgba(244, 67, 54, 0.2); }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .badge.low { background: #4caf50; }
        .badge.medium { background: #ff9800; }
        .badge.high { background: #f44336; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media(max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            button { grid-column: span 1; }
            .full { grid-column: span 1; }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Credit Risk Modeling System</h2>

    <form id="riskForm" class="grid">
        <input type="number" name="Age" placeholder="Age" required>
        <input type="number" name="Income" placeholder="Income" required>
        <input type="number" name="LoanAmount" placeholder="Loan Amount" required>
        <input type="number" name="CreditScore" placeholder="Credit Score" required>
        <input type="number" name="EmploymentLength" placeholder="Employment Length (Years)" required>
        <input type="number" name="PreviousDefaults" placeholder="Previous Defaults" required>

        <select name="LoanPurpose" class="full">
            <option value="Debt Consolidation">Debt Consolidation</option>
            <option value="Home Improvement">Home Improvement</option>
            <option value="Business">Business</option>
        </select>

        <input type="number" step="0.1" name="DTI" placeholder="Debt-to-Income Ratio" class="full" required>

        <button type="submit">Assess Risk</button>
    </form>

    <div id="result" class="result"></div>
</div>

<script>
document.getElementById("riskForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    // Convert numeric fields from strings to numbers
    const numericFields = ["Age", "Income", "LoanAmount", "CreditScore", "EmploymentLength", "PreviousDefaults", "DTI"];
    numericFields.forEach(field => {
        if (data[field] !== undefined && data[field] !== null && data[field] !== "") {
            data[field] = Number(data[field]);
        }
    });

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    const resultDiv = document.getElementById("result");

    if (response.ok) {
        resultDiv.style.display = "block";
        resultDiv.className = "result " + result.risk_level.toLowerCase();

        resultDiv.innerHTML = `
            <div class="badge ${result.risk_level.toLowerCase()}">
                ${result.risk_level} Risk
            </div>
            <div><strong>Probability:</strong> ${(result.probability * 100).toFixed(2)}%</div>
        `;
    } else {
        resultDiv.style.display = "block";
        resultDiv.className = "result high";
        resultDiv.innerHTML = `
            <div class="badge high">Error</div>
            <div><strong>Message:</strong> ${result.error || "An unexpected error occurred."}</div>
        `;
    }
});
</script>

</body>
</html>
